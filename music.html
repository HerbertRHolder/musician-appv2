<body class="music-page">

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" data-bs-backdrop="static" aria-labelledby="offcanvasRightLabel">
      <div class="offcanvas-header">
        <figure><a href="#"><img width="100px" src="css/img/drietta-blush-signature.png" alt=""></a></figure>

        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" id="close"aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="nav--top--center">
            <li aria-roledescription="menu item" style="list-style: none;text-decoration: none"><a href="#">Story</a></li>
            <li aria-roledescription="menu item"><a href="#">Music</a></li>
            <li aria-roledescription="menu item"><a href="#">Gallery</a></li>
            <li aria-roledescription="menu item"><a href="#">Blog</a></li>
        </ul>
        <img id="bee"src="css/img/The_Lone_Pollinator-removebg-preview.png" alt="">
      </div>
    </div>




    <header id="header">
        <figure><a href="#"><img width="150px" src="css/img/drietta-blush-signature.png" alt=""></a></figure>

        <menu class="menu_cont" id="menu-cont" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
            <ion-icon style="font-size: 2rem;" name="menu-outline"></ion-icon>
        </menu>
    </header>

    <main id="main w-100 h-50">
        <section class="hero d-flex flex-column justify-content-center align-items-center">
            <div class="hero-wrapper d-flex flex-column align-items-center justify-content-center">
               <img width="100px" id="bfly"class="bfly1"src="css/img/bfly1.png" alt="">
                <div class="ray"></div>
                <div class="hero-img"></div>
                <div class="hero-music-cont">
                    <div class="player" id="player">
                        <div class="player-btn player-prev " id="prev">
                            <ion-icon name="play-back-sharp"></ion-icon>
                        </div>
                        <div class="player-btn player-play" id="play">
                            <ion-icon name="play-sharp"></ion-icon>
                        </div>
                        <div class="player-btn player-next " id="next">
                            <ion-icon name="play-forward-sharp"></ion-icon>
                        </div>
                        <audio src="music/ChasinDaisys.mp3" id="audio"></audio>
                    </div>
                </div>
            </div>
          






        </section>
        <section class="w-100 d-flex flex-column align-items-center">
            <div class="">
                
            </div>
        </section>
    </main>



    <section class="footer music-footer py-20 bg-dark overflow-hidden mt-5">
        <div class="container">
            <div class="text-center pb-20">

                <a class="d-inline-block mb-4 mt-4" href="#">
                </a>

                <div class="row mt-20 text-center d-flex justify-content-center">
                    <div class="col-12 col-lg-auto mb-10 mb-lg-0">
                        <h6 class="mb-3 lead fw-bold text-primary">Call me</h6>
                        <p class="h4 text-white">(469)490-2334</p>
                    </div>
                    <div class="col-12 col-lg-auto mb-10 mb-lg-0">
                        <h6 class="mb-3 lead fw-bold text-primary">Email</h6>
                        <p class="h4 text-white">herbrholder@gmail.com</p>
                    </div>
                    <div class="col-auto d-flex justify-content-center ">
                        <div class="d-flex flex-wrap align-items-center ">
                            <!-- <h6 class="me-10 mb-0 lead fw-bold text-primary">Follow me:</h6> -->

                            <div class="d-flex">
                                <a class="d-inline-block me-2" href="#">
                                    <img class="img-fluid" src="css/img/facebook.svg" alt="">
                                </a>
                                <a class="d-inline-block me-2" href="#">
                                    <img class="img-fluid" src="css/img/ig.svg" alt="">
                                </a>
                                <a class="d-inline-block" href="#">
                                    <img class="img-fluid" src="css/img/twitter.svg" alt="">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-10 text-center">
                
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
